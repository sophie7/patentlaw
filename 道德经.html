<h2 >The limits of my language is the limit of my worlds. -- Ludwig Wittgenstein</h2>

<p><strong></strong></p>
<pre>
	道德经
	1. 道可道，非常道；名可名，非常名。
	无名天地之始，有名万物之母。
	故常无欲，以观其妙;
	常有欲，以观其缴(Jiao)。
	此两者同出而异名，同谓之玄，玄之又玄，众妙之门。
